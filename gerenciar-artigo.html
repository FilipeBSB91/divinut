<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2196f3">
    <title>Gerenciar Anúncios</title>
    <!--<link rel="stylesheet" href="lib/framework7-bundle.min.css">-->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/artigo.css">
    <link rel="stylesheet" href="css/gerenciar-artigo.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="gerenciar" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="./painel.html" class="link">
                                <span class="material-symbols-outlined" style="font-size: 36px; padding: 10px 10px 10px 10px;">arrow_circle_left</span>
                            </a>
                        </div>
                        <div class="title">Gerenciar Anúncios</div>
                    </div>
                </div>

                <!-- Page Content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Filtros -->
                        <div class="filtros">
                            <div class="linha">
                                <div class="metade">
                                    <div class="form-group">
                                        <label for="filtro-status">Status</label>
                                        <select id="filtro-status">
                                            <option value="todos">Todos</option>
                                            <option value="ativo">Ativos</option>
                                            <option value="inativo">Inativos</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="metade">
                                    <div class="form-group">
                                        <label for="filtro-busca">Buscar</label>
                                        <input type="text" id="filtro-busca" placeholder="Digite para buscar...">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lista de Anúncios -->
                        <div class="lista-anuncios" id="lista-anuncios">
                            <!-- Anúncios carregados dinamicamente -->
                        </div>

                        <!-- Loading State -->
                        <div class="loading-state" id="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Carregando anúncios...</p>
                        </div>

                        <!-- Empty State -->
                        <div class="empty-state" id="empty-state" style="display: none;">
                            <span class="material-symbols-outlined">inventory_2</span>
                            <p>Nenhum anúncio encontrado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Framework7 e Dependências -->
    <script src="js/fav.js"></script>
    <script src="lib/framework7-bundle.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <!--<script src="js/routes.js"></script>-->
    
    <!-- Gerenciar JS -->
    <script src="js/gerenciar-artigo.js"></script>
</body>
</html>
