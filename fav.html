<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Meus Favoritos</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA FAVORITOS-->
    <link rel="stylesheet" href="css/fav.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="fav" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="/index/" class="link">
                                <span class="material-symbols-outlined">arrow_circle_left</span>
                            </a>
                        </div>
                        <div class="title">Favoritos</div>
                    </div>
                </div>
                
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        
                        <div class="list media-list favoritos-list">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery (DEVE vir ANTES dos outros scripts) -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    
    <!-- JavaScript para gerenciar favoritos -->
    <script type="text/javascript" src="js/fav.js"></script>
    

    <script>
    console.log('✅ Scripts carregados');
    console.log('jQuery carregado?', typeof jQuery !== 'undefined');
    console.log('Framework7 carregado?', typeof Framework7 !== 'undefined');
    
    // Função para teste manual
    window.testeFavoritos = function() {
        console.log('=== TESTE MANUAL ===');
        console.log('localStorage.favoritos:', localStorage.getItem('favoritos'));
        console.log('Página fav:', document.querySelector('.page[data-name="fav"]'));
        console.log('Função carregarFavoritos:', typeof carregarFavoritos);
        
        if (typeof carregarFavoritos === 'function') {
            console.log('Executando carregarFavoritos...');
            carregarFavoritos();
        }
    };
    </script>
</body>
</html>
