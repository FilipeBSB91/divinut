<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2196f3">
    <title>My App</title>
    

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/artigo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="cadastro" class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="./painel.html" class="link">
                                <span class="material-symbols-outlined" style="font-size: 36px; padding: 10px 10px 10px 10px;">arrow_circle_left</span>
                            </a>
                        </div>
                        <div class="title">Cadastro</div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="block">
                        <div class="foto-container">
                            <input type="file" id="foto-input" accept="image/*" style="display: none;">
                            <div class="foto-artigo" id="foto-preview">
                                <span class="material-symbols-outlined icone-foto">image</span>
                                <p class="texto-foto">Clique para adicionar imagem</p>
                            </div>
                            <button type="button" class="botao-remover-foto" id="remover-foto" style="display: none;">
                                <strong>x</strong>
                            </button>
                        </div>

                        <form class="form-cadastro" id="form-cadastro">
                            <div class="form-group">
                                <label>Título do artigo</label>
                                <input type="text" id="titulo" placeholder="Ex: Suco detox e seus benefícios" />
                            </div>

                            <div class="form-group">
                                <label>Texto</label>
                                <textarea id="texto" placeholder="Detalhes sobre o produto e cultivo."></textarea>
                            </div>

                            <button type="button" class="botao-cadastrar" id="btn-cadastrar">Cadastrar artigo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS DO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    

    <script src="js/firebase-config.js"></script>
    

    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    

    <script src="js/artigo.js"></script>
</body>
</html>
